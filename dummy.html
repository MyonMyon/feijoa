<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="pigeon.css">
    <script src="draw.js"></script>
    <title>Feijoa Sketch</title>
  </head>
  <body>
    <header>
      <h1>Feijoa Sketch</h1>
      <p>Хоткеи: Z — назад, X — вперёд, F — закрасить. Колёсико — изменение толщины. Ctrl+колёсико — изменение прозрачности.</p>
      <p>v1.0.3 by Genius, April 1&mdash;5, 2013</p>
    </header>
    <canvas id="draw"></canvas><br />
    Непрозрачность: <input type="range" min="0.05" max="1" step="0.05" value="1.00" id="rangeO">
    Толщина: <input type="range" min="1" max="70" step="1" value="4" id="rangeW"><br />
    Цвет: <input type="color" value="#000" id="color" onChange="updateColor();">
    <span id="palette"></span><br />
    <input type="button" value="Закрасить" onClick="clearScreen();">
    <input type="button" value="Назад" id="buttonU" onClick="historyOperation(1);" disabled>
    <input type="button" value="Вперёд" id="buttonR" onClick="historyOperation(2);" disabled>
    <!--input type="button" value="DM" onClick="drugMode=!drugMode;"-->
    <div id="debug"></div>
  </body>
</html>
