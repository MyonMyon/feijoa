<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="pigeon.css">
    <script src="draw.js"></script>
    <title>Feijoa Sketch</title>
  </head>
  <body>
    <header>
      <h1>Feijoa Sketch</h1>
      <p><span id="version"></span> by Genius, <span id="date"></span></p>
      <p id="help">Хоткеи: Z — назад, X — вперёд, C/MOUSE3 - пипетка, F — закрасить, I — инверсия. Колёсико — изменение толщины. Ctrl+колёсико — изменение прозрачности. Всё работает только при наведении на холст.</p>
    </header>
      <canvas id="draw"></canvas>
    <div id="tools">      
      Сохранить:
      <input type="button" value="PNG" id="buttonSP" onClick="savePic(0);">
      <input type="button" value="JPEG" id="buttonSJ" onClick="savePic(1);"><br />
      <input type="button" value="Закрасить" onClick="clearScreen();">
      <input type="button" value="Назад" id="buttonU" onClick="historyOperation(1);" disabled>
      <input type="button" value="Вперёд" id="buttonR" onClick="historyOperation(2);" disabled>
      <input type="checkbox" id="checkOM" onClick="switchOM();"> Оптимизированный режим<br />
      Непрозрачность: <input type="range" min="0.05" max="1" step="0.05" value="1.00" id="rangeO">
      Толщина: <input type="range" min="1" max="70" step="1" value="4" id="rangeW"><br />
      Цвет: <input type="color" value="#000000" id="color" onChange="updateColor();">
      Палитра: <select id="palette-select" onChange="updatePalette();">
      </select><br />
      <span id="palette"></span>
    </div>
    <div id="debug"></div>
  </body>
</html>
